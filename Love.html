<!DOCTYPE html>
<html>
<head>
    <title>My Cute Proposal ğŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #ff1493;
            font-size: 40px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #444;
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            top: -10px;
            color: #ff1493;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="tumhi-dekho-na.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Happy Valentine's Day ğŸ’</h1>
        <p>You just made my day by clicking YES! ğŸ¥°</p>
        <p>Every moment with you feels like a dreamğŸ˜˜ğŸ˜˜ğŸ˜˜</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ğŸ’–";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
