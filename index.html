<!DOCTYPE html>
<html>
<head>
    <title>A Special Question ðŸ’–</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .box {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            position: relative; /* IMPORTANT */
            width: 350px;
            height: 250px;
        }

        h1 {
            color: #ff1493;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
            margin-right: 40px;
        }

        .no-btn {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="box" id="box">
        <h1>Hi Sneha do you like me? ðŸ’•</h1>
        <button class="yes-btn" onclick="sayYes()">Yes ðŸ’–</button>
        <button id="noBtn" class="no-btn">No ðŸ˜’</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const box = document.getElementById("box");

        function moveButton() {
            const boxRect = box.getBoundingClientRect();

            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Move when trying to click
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("click", function(event) {
            event.preventDefault();
            moveButton();
        });

        function sayYes() {
            window.location.href = "Love.html";
        }
    </script>

</body>
</html>
